<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NPS Menu</title>
  <link rel="stylesheet" href="menu.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="menu-background">
    <div class="menu-wrapper">
      <div class="menu-left">
        <h1>WELCOME TO NPS</h1>
        <p class="subtitle">Your Ultimate Basketball Statistics Hub</p>
        <div class="menu-grid">
          <a href="settings.html" class="menu-card">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
          <a href="dashboards.html" class="menu-card">
            <i class="fas fa-chart-bar"></i>
            <span>Dashboards</span>
          </a>
          <a href="feedback.html" class="menu-card">
            <i class="fas fa-comment-dots"></i>
            <span>Feedback</span>
          </a>
          <a href="notifications.html" class="menu-card">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </a>
          <a href="schedule.html" class="menu-card">
            <i class="fas fa-calendar-alt"></i>
            <span>Schedule</span>
          </a>
          <a href="help.html" class="menu-card">
            <i class="fas fa-book"></i>
            <span>Documentation</span>
          </a>
        </div>
      </div>
      <div class="menu-right">
        <img src="NPS.com/Images/NPS_logo.png" alt="NPS Logo" class="menu-logo" />
      </div>
    </div>
  </div>
</body>
</html>
