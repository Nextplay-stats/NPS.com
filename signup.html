<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <div class="navigation"></div>
    <nav>
        <img src="logo.png" alt="NPS Logo" id="Logo">
        <a href="index.html"><button class="btn">Login</button></a>
    </nav>
</div>

<div class="container">
    <div class="text">
        <h3>Welcome to NPS</h3>
        <p>
        Your gateway to smarter sports insights.
        Log in to access powerful dashboards that track performance, trends, and game-changing analytics.
        Stay ahead of the competition with data that turns every play into your next winning move.
        </p>
    </div>

    
    <div class="login-form">
        <h3>Register</h3>
        <form action="#">
            <label for ="username">
                <input type="text" placeholder="Enter your username" id="username" required>
            </label>
            <label for ="email">
                <input type="email" placeholder="Enter your email" id="email" required>
            </label>
            <label for ="password">
                <input type="password" placeholder="Enter your password" id="password" required>
            </label> 
            <input type="submit" id="signup">
        </form>

    </div>


    </div>
</div>

</body>
</html>
