<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NPS</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="//fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="Auth.js" type="module" defer></script>
</head>
<body>
  <div class="background" aria-hidden="true">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <header class="site-header">
    <nav class="navigation" aria-label="Main navigation">
      <a href="/" class="logo-link">
        <img src="assets/images/NPS_logo.png" alt="NPS logo" id="Logo" width="160" height="60">
      </a>
    </nav>
  </header>

  <div class="container layout-split">
  <div class="left-panel">
    <h1>Welcome to NPS</h1>
    <p class="subtitle">Your Ultimate Basketball Statistics Hub</p>

    <form id="loginForm">
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <div id="logError" class="message" role="status" aria-live="polite"></div>

      <div class="form-actions">
        <button id="signIn" type="button" class="btn primary">Log In</button>
        <button id="reset" type="button" class="btn secondary">Reset Password</button>
      </div>
    </form>
  </div>

  <div class="right-panel">
    <img src="assets/images/NPS_logo.png" alt="NPS Logo" class="logo-large" />
  </div>
</div>

      </form>
    </section>
  </main>
</body>
</html>
